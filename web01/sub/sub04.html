<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单元素，简单理解就是可以输入元素</title>
</head>
<body>
  <!-- 文本框: input就是表单元素里面的输入框
  text是默认值 placeholder是输入的提示信息
 -->
  姓名： <input type="text" placeholder="请输入姓名">

  密码：<input type="password" placeholder="登陆密码">
  <!-- 数值输入框和日期输入框 -->
  数值：<input type="number">
  日期：<input type="date">
  <hr>
</body>
</html>
