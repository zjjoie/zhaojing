<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一次ajax请求</title>
</head>

<body>
  <!-- 
    后端服务器接口文档地址
    https://huhuiyu.cn/teach-ajax-demo/docs.html

  <section>

    <div>
      <input type="text" id="txtEcho">
      <button id="btnEcho">echo</button>

    </div>
  </section>

  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.9.3/qs.min.js"></script>
  <!-- 页面的js在最后 -->
  <script src="js/ajax0001.js"></script>
