<body>
  <!-- 头部，左右布局-->
  <header> 
    <!--右边是logo-->

      <img src="qqmail.png" alt="">

    <!--右边是超链接列表-->

    </div>

      <input type="password" placeholder="QQ密码">
    </div>

    <div>

        <input type="checkbox"> 下次自动登录

    </div>
    <div class="login-button">
      登录
    </div>

    <div class="qrcode">
      <img src="qqmail03.png" alt="">

    </div>
    <div class="wlmm">

    </div>
      </div>
    </div>
