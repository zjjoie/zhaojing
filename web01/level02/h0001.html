<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全屏响应式特效</title>
   <!--导入css-->
  <link rel="stylesheet" href="h0001.css">
</head>
<body>
  <!-- 全屏页面部分 -->
  <section class="pages">
    <div id="page01">
      页面一
    </div>
    <div id="page02">
      页面二
    </div>
    <div id="page03">
      页面三
    </div>
  </section>
  
  <!-- 导航栏 -->
  <nav>
    <div class="navs">
      <!--导航菜单-->
      <div>
      <span id="nav01">第一页</span>
      <span id="nav02">第二页</span>
      <span id="nav03">第三页</span>
      </div>
      <!--移动下划线效果-->
      <div class="bar" id="bar"></div>
    </div>
  </nav>

  <!--导入js-->
  <script src="h0001.js"></script>
</body>
</html>
